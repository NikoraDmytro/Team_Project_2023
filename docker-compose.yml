version: '3.7'

networks:
  localdev:
    name: localdev

services:

  project-client:
    container_name: 'project-client'
    build: './client'
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
    networks:
      - localdev
    image: project-client-image:latest
    
  project-api:
    container_name: 'project-api'
    build: './server'
    ports:
      - "7000:80"
    networks:
      - localdev
    depends_on:
      - sql-server-db
    env_file:
      - .env
    restart: always
    image: project-api-image:latest

  sql-server-db:
    container_name: ${DB_HOST}
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - ./server/volumes/data:/var/opt/mssql/data
      - ./server/volumes/log:/var/opt/mssql/log
      - ./server/volumes/secrets:/var/opt/mssql/secrets
    networks:
      - localdev
    env_file:
      - .env
    restart: always

volumes:
  data:
  log:
  secrets:
